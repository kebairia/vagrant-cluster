- name: ssh-server
  desc: "An ssh server"
  box: rockylinux/8
  memory: 512
  cpus: 1
  mnm: "0E:51:ED:6E:00:02"
  add_int: "false"
  ints:
    - ip: 192.168.3.2
      method: "static"
      type: "private_network"
  add_disks: "true"
  disks: ["4G"]
  pool: "lab"
  prov: shell
  prov_file: "./test.sh"

